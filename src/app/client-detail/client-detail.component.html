<h1>Detalles del cliente</h1>

<div class="container" *ngIf="cliente">
  <mat-card id="datosContactoCard" class="card">
    <mat-card-header>
      <mat-card-title>Datos de contacto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="client.nombre" placeholder="Nombre">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="client.apellido1" placeholder="Apellido 1">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="client.apellido2" placeholder="Apellido 2">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="client.telefono" type="tel" placeholder="Telefono">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="client.email" type="email" placeholder="email">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card id="datosClinicos" class="card">
    <mat-card-header>
      <mat-card-title>Datos clinicos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput [(ngModel)]="client.dolencias" placeholder="Dolencias"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</div>
